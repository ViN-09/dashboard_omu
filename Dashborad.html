    <script>
        // window.onload = function () {

        // };
        document.querySelectorAll('.sidebar__link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // biar nggak reload halaman
                let selected_menu = this.id;
                console.log(this.id);
                switch (selected_menu) {
                    case 'Dashboard':
                        document.addEventListener('DOMContentLoaded', generate_dashboard());
                        break;
                    case 'Profile':
                        document.addEventListener('DOMContentLoaded', generate_profile());
                        break;
                    case 'Ceklist':
                        document.addEventListener('DOMContentLoaded', generate_menuceklist());
                        break;
                    case 'Data-Potensi':
                        document.addEventListener('DOMContentLoaded', generate_dapot());
                        break;
                    case 'Executive-Summary':
                        document.addEventListener('DOMContentLoaded', generate_executive_sumary());
                        setTimeout(call_push_chart_exm(), 1000);
                        break;
                    case 'List-Activity':
                        document.addEventListener('DOMContentLoaded', generate_list_actifity());
                        setTimeout(call_push_chart_exm(), 1000);
                        break;
                    default:
                        break;
                }
            });
        });

        function closePopup() {
            document.getElementById('display_popup').classList.add('hidden');
            console.log('Popup ditutup!');
        }



    </script>
